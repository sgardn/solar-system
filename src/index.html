<!DOCTYPE html>
<html>
<head>
<title> Recursive Lists </title>
<link rel="stylesheet" href="css/other.css">
<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/backbone/backbone.js"></script>


<h1>What's your favorite moon?</h1>

<div class="column">
	<p>Star</p>
	<ul class="first"></ul>
	<ul class="first-temp"></ul>
</div>

<div class="column">
	<p>Planet</p>
	<ul class="second"></ul>
	<ul class="second-temp"></ul>
</div>
	
<div class="column">
	<p>Moon</p>
	<ul class="third"></ul>
	<ul class="third-temp"></ul>
</div>


<script src="js/models/list.js"></script>
<script src="js/views/listView.js"></script>
<script type="text/javascript">

var mercury = {"text": "Mercury", "children": []};
var venus = {"text": "Venus", "children": []};
var earth = {"text": "Earth", "children": [{"text":"The Moon"}]};
var mars = {"text": "Mars", "children": [{"text":"Deimos"}, {"text":"Phobos"}]};
var jupiter = {"text": "Jupiter", "children": [
{"text":"Ganymede"}, {"text":"Callisto"}, {"text":"Io"}, {"text":"Europa"}, {"text":"Himalia"}, {"text":"Amalthea"}, {"text":"Elara"}, {"text":"Thebe"}]};
var saturn = {"text": "Saturn", "children": [{"text":"Titan"}, {"text":"Rhea"}, {"text":"Iapetus"}, {"text":"Tethys"}, {"text":"Enceladus"}, {"text":"Mimas"}, {"text":"Phoebe"}, {"text":"Hyperion"}]};
var uranus = {"text": "Uranus", "children": [{"text":"Miranda"}, {"text":"Ariel"}, {"text":"Umbriel"}, {"text":"Titania"}, {"text":"Oberon"}]};
var neptune = {"text": "Neptune", "children": [{"text":"Nereid"}, {"text":"Triton"}]};
var pluto = {"text": "Pluto", "children": [{"text":"Charon"}]};


var sun = {"text": "The Sun", "children": [mercury, venus, earth, mars, jupiter, saturn, uranus, neptune, pluto]};

// List => ({text:value}, children:[List])
var dest = [".first", ".second", ".third"];
var t = new ListView(sun, dest);
// TODO -- let's also hand in the destination elemnts for recursion however deep...
t.render();


</script>


</body>
</html>
